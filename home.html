<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="homestyle.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="container">
          <div class="row">
            <div class="col-sm-4" style="align-self: center">
              <h1 id="logo" class="text-sm-center, text-md-left, logo">
                <i class="fa-solid fa-bullhorn"></i> ThatsIt.
              </h1>
            </div>
            <div class="col-sm-5">
              <ul id="menu" class="text-md-end">
                <li><a href="login.html">Logout</a></li>
              </ul>
            </div>
            <div class="col-sm-3 text-md-end" style="align-self: center">
              <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            </div>
          </div>
        </div>
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <div class="cart-content"></div>

          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">Rs.0</div>
          </div>

          <button type="button" class="btn-buy">Buy Now</button>

          <i class="fa-solid fa-x" id="cart-close"></i>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <div class="shop-content" id="productContainer">
        <!-- Product content will be dynamically generated here -->
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
