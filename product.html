<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="homestyle.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
  </head>
  <body>
    <header>
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4" style="align-self: center">
                        <h1 id="logo" class="text-sm-center, text-md-left, logo">
                            <i class="fa-solid fa-bullhorn"></i> ThatsIt.
                        </h1>
                    </div>
                    <div class="col-sm-4">
                        <ul id="menu" class="text-md-center">
                            <li><a href="home.html">Home</a></li>
                            <li><a href="login.html">Logout</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 text-md-end" style="align-self: center">
                        <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
  
            <div class="cart-content"></div>

            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">Rs.0</div>
            </div>
  
            <button type="button" class="btn-buy">Buy Now</button>
  
            <i class="fa-solid fa-x" id="cart-close"></i>
          </div>
        </div>
    </header>

    <section class="product-details container">
        <div class="product-content product-details">
            <h1 class="section-title">Product Details</h1>
            <div class="product-info">
                <div class="detailed-product-img-container zoom">
                    <img src="" alt="" class="product-img" id="product-img">
                </div>
                <div class="detailed-product-details">
                    <h2 class="product-title" id="product-title">Title:</h2>
                    <span class="product-price" id="product-price">Price:</span>
                    <p class="product-description" id="product-description">Description:</p>
                    <button class="add-to-cart-btn add-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
